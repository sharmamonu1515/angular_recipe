<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.imagePath" class="img-responsive" style="max-height: 300px" width="500px">		
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h3>{{recipe.name}}</h3>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="btn-group"
			 appDropdown	>
			<button class="btn btn-primary btn-sm dropdown-toggle">
				Manage Recipe <span class="caret" data-toggle="dropdown"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a  (click)="onAddToShoppingList();" 
						style="cursor: pointer;">To Shopping List</a>
				</li>
				<li>
					<a style="cursor: pointer;" 
					  	(click)="onEditRecipe()">Edit Recipe</a>
				</li>
				<li>
					<a style="cursor: pointer;">Add Ingredients</a>
				</li>
				<li>
					<a style="cursor: pointer;"
					(click)="onDeleteRecipe()">Delete Recipe</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<p>{{recipe.description}}</p>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item"
				*ngFor="let ingredient of recipe.ingredients">
				{{ingredient.name}} - {{ingredient.ammount}}
			</li>	
		</ul>
	</div>
</div>
